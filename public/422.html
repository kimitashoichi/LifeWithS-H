  border: 3px solid black;
  text-decoration: none;
  outline: none;
  transition: all .4s;
}

a.cp_btn::before,
a.cp_btn::after {
  position: absolute;
  top: -3px;
  right: -3px;
  bottom: -3px;
  left: -3px;
  z-index: 2;
  content: '';
  transition: all .4s;
}

a.cp_btn::before {
  border-top: 3px solid white;
  border-bottom: 3px solid white;
  transform: scale(0, 1);
}

a.cp_btn::after {
  border-right: 3px solid white;
  border-left: 3px solid white;
  transform: scale(1, 0);
}

a.cp_btn:hover {
  color: white;
}

a.cp_btn:hover::after,
a.cp_btn:hover::before {
  transform: scale(1);
}
